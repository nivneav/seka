user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096; # Mărit pentru siguranță
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # --- 1. MAPPING PENTRU WEBSOCKET HEADERS ---
    # Aceasta este necesară pentru a seta corect header-ul "Connection"
    # Dacă clientul cere Upgrade, setăm "Upgrade", altfel "close".
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # --- 2. OPTIMIZARE GZIP ---
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # --- 3. LOAD BALANCER (CRITIC PENTRU SOCKET.IO) ---
    upstream backend_upstream {
        # CRITIC: ip_hash asigură "Sticky Sessions".
        # Același client va ajunge mereu la același container backend.
        # Fără asta, primești eroarea 400 Bad Request.
        ip_hash; 
        
        server backend:3000;
        keepalive 32;
    }

    # --- 4. SERVER HTTP -> HTTPS ---
    server {
        listen 80;
        listen [::]:80;
        server_name playseka.com www.playseka.com localhost;

        return 301 https://$host$request_uri;
    }

    # --- 5. SERVER HTTPS ---
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name playseka.com www.playseka.com localhost;

        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        add_header Strict-Transport-Security "max-age=63072000" always;

        # --- A. WEBSITE PRINCIPAL ---
        location / {
            proxy_pass http://backend_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cache_bypass $http_upgrade;
        }

        # --- B. SOCKET.IO (FIXAT) ---
        location /socket.io/ {
            proxy_pass http://backend_upstream;

            # Setări critice pentru WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade; # Folosește map-ul definit sus
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CRITIC: Dezactivează buffering-ul Nginx pentru a permite pachete în timp real
            proxy_buffering off;
            
            # Timeout mărit
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}